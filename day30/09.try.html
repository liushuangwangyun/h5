<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>try</title>
</head>
<body>


	<script type="text/javascript">
	/*try…catch语句将能引发错误的代码放在try块中，并且对应一个响应，然后有异常被抛出。
  finally子句在try块和catch块之后执行,无论是否有异常抛出它总是执行。　　　　　　 　
  try语句包含了由一个或者多个语句组成的try块, 和至少一个catch子句或者一个finally子句的其中一个，或者两个兼有， 下面是三种形式的try声明:*/


	 /*

try 语句测试代码块的错误。
catch 语句处理错误。
throw 语句创建自定义错误。
错误一定会发生
当 JavaScript 引擎执行 JavaScript 代码时，会发生各种错误：
可能是语法错误，通常是程序员造成的编码错误或错别字。
可能是拼写错误或语言中缺少的功能（可能由于浏览器差异）。
可能是由于来自服务器或用户的错误输出而导致的错误。
当然，也可能是由于许多其他不可预知的因素。
JavaScript 抛出错误
当错误发生时，当事情出问题时，JavaScript 引擎通常会停止，并生成一个错误消息。
描述这种情况的技术术语是：JavaScript 将抛出一个错误。
JavaScript 测试和捕捉
try 语句允许我们定义在执行时进行错误测试的代码块。
catch 语句允许我们定义当 try 代码块发生错误时，所执行的代码块。
JavaScript 语句 try 和 catch 是成对出现的。*/
		try {

			//可能会发生错误的代码
			// fun();
			console.log(a);
			console.log("------");
		} catch(e){
			//捕获到发生的错误，执行此处的代码
			console.log("catch ...");
			console.log(e);

			if (e instanceof ReferenceError){
				console.log("reference");
			} else {
				console.log("other error");
			}

		 } finally {

		 	//无论是否有错误，都会执行finally中的代码
			console.log("正常运行");
		 }





		 /***************************************************/
		 try {
		 	throw new Error("自定义错误", "09.try.html", 41);
		 } catch(e){
		 	console.log(e.message);
		 }

		 console.log("运行完毕");




	</script>
</body>
</html>
