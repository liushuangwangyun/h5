<script type="text/javascript">
	
	//判断是否是偶数
	function even(num){
		return  (num % 2 == 0) ? true : false;
	}
	console.log(even(20));
	console.log(even(21));


    //not函数用于将原函数的结果给取反
	function not(fn){
		return  function(){
			var ret = fn.apply(null, arguments);
			return !ret;
		};
	}

	var odd = not(even);
	console.log(odd(3));//true
	console.log(odd(4));//false
