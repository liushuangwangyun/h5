<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>函数节流</title>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }
    
    body {
        height: 2000px;
        background: lightblue;
    }
    
    table {
        width: 500px;
        border-collapse: collapse;
        text-align: center;
    }
    
    tr,
    td,
    th {
        border: 1px solid gray;
    }
    </style>
</head>

<body>
    <table id="table"></table>
    <script src="./js/jquery-3.0.0.min.js"></script>
    <script type="text/javascript">
    $("body").click(function() {
        console.log("click ...");
    });


/*    //生成100000行数据
    for (var i = 0; i < 10000; i++) {
    	$("<tr><td>lisi</td><td>10</td><td>1001</td></tr>").appendTo($("#table"));
    }

*/

    var timer = null;
    var num = 0;
    function fun() {
    	$("<tr><td>lisi</td><td>10</td><td>1001</td></tr>").appendTo($("#table"));

    	num++;
    	if (num == 10000){
    		clearTimeout(timer);
    		return;
    	}

    	//实现了函数节流，可以保证在插入数据的同时，还可以响应点击事件,
    	//间隔事件可以设置的额很短
    	timer = setTimeout(fun, 1);
    }

    fun();

    </script>
</body>

</html>
